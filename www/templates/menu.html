<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content  edge-drag-threshold="false" drag-content="false">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:#d17c63">
        </button>
      </ion-nav-buttons>
      
      <ion-nav-buttons side="right" >
          <button class="button button-icon button-clear ion-ios-search" menu-toggle="right" style="color:#d17c63">
          </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar style="background:#36474f; border-bottom:1px solid #999;">
      <div class="row" style="color:white;">
          <div class="col-20" style="text-align:center; ">
              <img src="img/user_profile1.png" style="width:25px; height:25px; background:#999; padding:1px; border-radius:50%;"/>
          </div>
          <div class="col-80" style="padding-top:5px;" nav-clear menu-close  ng-click="goProfile()">
              ELENA
          </div>
      </div>
    </ion-header-bar>
    <ion-content  style="background:#36474f;">
        <br>
      <ion-list class="left_menu_list">
        <ion-item nav-clear menu-close ng-click="onClickActivity()" class="left_menu_item " ng-class="currentPath == '/app/tabs/activities'?'actived':''">
          <div class="row" style="color:white; margin-left:0px;">
              <div class="col-15" style="text-align:center; ">
                  <i class="icon ion-ios-home-outline"></i>
              </div>
              <div class="col-80">
                   Activities
              </div>
          </div>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="onClickDiscover()" class="left_menu_item"  ng-class="currentPath == '/app/tabs/discover'?'actived':''">
            <div class="row" style="color:white;">
                <div class="col-15" style="text-align:center; ">
                    <i class="icon ion-ios-camera-outline"></i>
                </div>
                <div class="col-80">
                    Discover
                </div>
            </div>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="onClickBookings()"  class="left_menu_item" ng-class="currentPath == '/app/tabs/bookings'?'actived':''">
            <div class="row" style="color:white;" >
                <div class="col-15" style="text-align:center; ">
                    <i class="icon ion-ios-list-outline"></i>
                </div>
                <div class="col-67">
                    Bookings
                </div>
                <div class="col-15" style="text-align:center; ">
                    <span class="badge badge-assertive">2</span>
                </div>
            </div>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="onClickWishlist()"  class="left_menu_item"  ng-class="currentPath == '/app/tabs/wishlist'?'actived':''">
            <div class="row" style="color:white;">
                <div class="col-15" style="text-align:center; ">
                    <i class="icon ion-ios-heart-outline"></i>
                </div>
                <div class="col-67">
                    Whishlist
                </div>
                <div class="col-15" style="text-align:center; ">
                    <span class="badge badge-assertive">3</span>
                </div>
            </div>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="onClickProvider()"  class="left_menu_item" ng-class="currentPath == '/app/tabs/become_provider'?'actived':''">
            <div class="row" style="color:white;">
                <div class="col-15" style="text-align:center; ">
                    <i class="icon ion-ios-briefcase-outline"></i>
                </div>
                <div class="col-80">
                    Become a provider
                </div>
            </div>
        </ion-item>
        
        <ion-item nav-clear menu-close ng-click="onClickInvite()"  class="left_menu_item button_item">
            <div class="row invite_btn">
                <div class="col-15" style="text-align:center; color:#d17c63;">
                    <i class="icon ion-ios-briefcase-outline"></i>
                </div>
                <div class="col-80" style="font-size:0.8em;color:black; ">
                    invite a friend & get 10% off!
                </div>
            </div>
        </ion-item>
        
        <ion-item nav-clear menu-close ng-click="onClickSettings()"  class="left_menu_item" ng-class="currentPath == '/app/tabs/settings'?'actived':''">
            <div class="row" style="color:white;">
                <div class="col-15" style="text-align:center; ">
                    <i class="icon ion-ios-gear-outline"></i>
                </div>
                <div class="col-80">
                    Settings
                </div>
            </div>
        </ion-item>
        
        <ion-item nav-clear menu-close ng-click="onClickHelp()"  class="left_menu_item" ng-class="currentPath == '/app/tabs/help'?'actived':''">
            <div class="row" style="color:white;">
                <div class="col-15" style="text-align:center; ">
                    <i class="icon ion-ios-book-outline"></i>
                </div>
                <div class="col-80">
                    Help
                </div>
            </div>
        </ion-item>
      </ion-list>
    </ion-content>
