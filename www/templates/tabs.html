<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide':$root.hideTabs}">

  <ion-tab title="Activity" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/app/tabs/activities">
    <ion-nav-view name="activitiesTabContent"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Discover" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera-outline" href="#/app/tabs/discover">
    <ion-nav-view name="discoverTabContent"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Bookings" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/app/tabs/bookings">
    <ion-nav-view name="bookingsTabContent"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Wishlist" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart-outline" href="#/app/tabs/wishlist">
    <ion-nav-view name="wishlistTabContent"></ion-nav-view>
  </ion-tab>

  
</ion-tabs>
